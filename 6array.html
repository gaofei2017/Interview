<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>array数组常用方法</title>
</head>
<body>

</body>
<script>
  var arr1=[12,34,56];
  //arr.push在数组最后添加元素,返回新数组长度
  console.log(arr1.push(12));//4
  console.log(arr1);//[12,34,56,12]
  var arr2=[12,34,56];
  //arr.pop()从数组最后删除一项，返回删除元素的值
  console.log(arr2.pop());//56
  console.log(arr2);//[12,34]
  //arr.unshift()从数组前面追加，返回新数组的长度
  var arr3=[12,34,56];
  console.log(arr3.unshift(78));//4
  console.log(arr3);//[78,12,34,56]
  //arr.shift()从数组前面删除，返回删除的元素
  var arr4=[12,34,56];
  console.log(arr4.shift());//12
  console.log(arr4);//[34,56]
  //数组拼接，返回一个新数组，不会改变原数组
  //arr.concat(newArr1,newArr2,...newArrn)
  //不传参时表示复制原数组
  var arr5=[123,45];
  console.log(arr5.concat([123456]));//[123,45,123456]
  console.log(arr5);
  //数组截取1
  //arr.slice(startIndex,endIndex)
  //数组分割，返回分割后的新数组，改变原有数组
  var arr6=[12,3,4,5,6,6];
  console.log(arr6.slice(2,5));
  console.log(arr6);
  //数组截取2
  //返回截取到的数组，改变原有数组
  //arr.splice(startIndex,length,item1,item2,...,items)item会被添加到截取的位置
  var arr7=[1,2,35,67,886,21,2,221];
  console.log(arr7.splice(1,3));
  console.log(arr7);
  //数组元素检索1
  //1.arr.indexOf('要查找的字符串',startIndex)
  //返回第一个找到的位置索引，没有找到返回-1
  var arr8=[1,'2',45,67,8];
  console.log(arr8.indexOf('2',0));
  console.log(arr8);
  //数组元素检索2
  //arr.lastIndexOf('字符串',startIndex)
  var arr9=['1','2','4','6'];
  console.log(arr9.lastIndexOf('1',2));
  console.log(arr9);
  //数组反转
  //arr.reverse()返回反转后的数组，改变原有数组
  var arr10=['1','2','3',123];
  console.log(arr10.reverse(arr10));
  console.log(arr10);
  //数组转换为字符串
  //arr.join('分隔符'):返回新的字符串，不会改变原有数组
  var arr11=[1,'2','3','5'];
  console.log(arr11.join(''));
  console.log(arr11);
  //数组排序
  //arr.sort()返回新数组，改变原有数组
    var arr12=[3,1,16,34,30];
    var arr13=['3','1','16','34','30'];
    console.log(arr12.sort());         // 1,16,3,30,34
    console.log(arr13.sort());        // 1,16,3,30,34


</script>
</html>
